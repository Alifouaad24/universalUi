<!--sidebar-->
<c-sidebar #sidebar1="cSidebar" class="d-print-none sidebar sidebar-fixed border-end" [colorScheme]="colorScheme"
  id="sidebar1" visible>
  <c-sidebar-header class="border-bottom">
    <c-sidebar-brand [routerLink]="['/Home/dashboard']" style="cursor: pointer;">
      <!-- <svg [class]="{icon: false}" cIcon class="sidebar-brand-full" height="32" name="logo" title="CoreUI Logo"></svg> -->
 
        <div class="d-flex align-items-center gap-2">
        <img [src]="currBusiness?.business_LogoUrl || defaultBusinessLogo" alt="logo" width="50" height="50"
          class="rounded-circle object-fit-cover" />

        <h4 class="text-danger mx-1">
          {{ currBusiness?.business_name ? currBusiness?.business_name : 'No busseness' }}
        </h4>
      </div>
      

    </c-sidebar-brand>
  </c-sidebar-header>

  <ng-scrollbar pointerEventsMethod="scrollbar" visibility="hover">
    <c-sidebar-nav [navItems]="navItems" dropdownMode="close" compact />
  </ng-scrollbar>

  @if (!sidebar1.narrow) {
  <c-sidebar-footer cSidebarToggle="sidebar1" class="border-top d-none d-lg-flex" toggle="unfoldable"
    style="cursor: pointer;">
    <button cSidebarToggler aria-label="Toggle sidebar fold"></button>
  </c-sidebar-footer>
  }
</c-sidebar>

<!--main-->
<div class="wrapper d-flex flex-column min-vh-100">
  <!--app-header-->
  <app-default-header [cShadowOnScroll]="'sm'" class="mb-4 d-print-none header header-sticky p-0 shadow-sm"
    position="sticky" sidebarId="sidebar1" />
  <!--app-body-->
  <div class="body flex-grow-1">
    <c-container breakpoint="lg" class="h-auto px-1">
      <router-outlet />
    </c-container>
  </div>
  <!--app footer-->
  <app-default-footer />
</div>

<div class="page-loader" *ngIf="loader.loading | async">
  <c-spinner color="primary"></c-spinner>
</div>
