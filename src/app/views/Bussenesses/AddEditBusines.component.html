<c-card>
  <c-card-header>
    <strong>Add business</strong>
  </c-card-header>

  <c-card-body>
    <form>

      <c-row class="mb-3">
        <c-col md="6">
          <label class="form-label">Business Name</label>
          <input
            cFormControl
            type="text"
            class="form-control"
            placeholder="name"
          />
        </c-col>

        <c-col md="6">
          <label class="form-label">Country</label>
          <select cSelect class="form-select">
            <option value="">Choose country</option>
          </select>
        </c-col>
      </c-row>

      <c-row class="mb-3">
        <c-col md="6">
          <label class="form-label">Status</label>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
            />
            <label class="form-check-label">Active</label>
          </div>
        </c-col>

        <c-col md="6">
          <label class="form-label">Phone number</label>
          <input
            cFormControl
            type="text"
            class="form-control"
            placeholder="+966xxxxxxxx"
          />
        </c-col>
      </c-row>

      <c-row class="mb-3">
        <c-col md="6">
          <label class="form-label">Website</label>
          <input
            cFormControl
            type="url"
            class="form-control"
            placeholder="https://example.com"
          />
        </c-col>

        <c-col md="6">
          <label class="form-label">Email</label>
          <input
            cFormControl
            type="email"
            class="form-control"
            placeholder="info@email.com"
          />
        </c-col>
      </c-row>

      <c-row class="mb-3">
        <c-col md="4">
          <label class="form-label">Facebook</label>
          <input cFormControl type="text" class="form-control" />
        </c-col>

        <c-col md="4">
          <label class="form-label">Instagram</label>
          <input cFormControl type="text" class="form-control" />
        </c-col>

        <c-col md="4">
          <label class="form-label">TikTok</label>
          <input cFormControl type="text" class="form-control" />
        </c-col>
      </c-row>

      <c-row class="mb-3">
        <c-col md="4">
          <label class="form-label">Google</label>
          <input cFormControl type="text" class="form-control" />
        </c-col>

        <c-col md="4">
          <label class="form-label">YouTube</label>
          <input cFormControl type="text" class="form-control" />
        </c-col>

        <c-col md="4">
          <label class="form-label">WhatsApp</label>
          <input cFormControl type="text" class="form-control" />
        </c-col>
      </c-row>

      <c-row class="mb-4">
        <c-col md="6">
          <label class="form-label">Business type</label>
          <select cSelect multiple class="form-select">
          </select>
        </c-col>

        <c-col md="6">
          <label class="form-label">Addresses</label>
          <select cSelect multiple class="form-select">
          </select>
        </c-col>
      </c-row>

      <div class="d-flex justify-content-end gap-2">
        <button cButton color="secondary" variant="outline">
          Cancel
        </button>
        <button cButton color="primary">
          Save
        </button>
      </div>

    </form>
  </c-card-body>
</c-card>
