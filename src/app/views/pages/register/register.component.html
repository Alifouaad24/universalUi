<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col lg="7" md="9" xl="6">
        <c-card class="mx-4">
          <c-card-body class="p-4">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <h1>Register</h1>
              <p class="text-body-secondary">Create your account</p>

              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilUser"></svg>
                </span>
                <input cFormControl formControlName="userName" placeholder="user Name" autocomplete="name" />
              </c-input-group>
              <div class="text-danger" *ngIf="registerForm.get('userName')?.invalid &&
                                        registerForm.get('userName')?.touched
                                      ">
                <small *ngIf="registerForm.get('userName')?.errors?.['required']">
                  userName is required
                </small>
              </div>
              <c-input-group class="mb-3">
                <span cInputGroupText>&#64;</span>
                <input cFormControl formControlName="email" placeholder="Email" autocomplete="email" />
              </c-input-group>
              <div class="text-danger" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
                <small *ngIf="registerForm.get('email')?.errors?.['required']">
                  Email is required
                </small>
                <small *ngIf="registerForm.get('email')?.errors?.['email']">
                  Invalid email format
                </small>
              </div>

              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input cFormControl formControlName="password" placeholder="Password" type="password"
                  autocomplete="new-password" />
              </c-input-group>
              <div class="text-danger"
                *ngIf="registerForm.get('password')?.value?.length < 5 && registerForm.get('password')?.touched">
                <small>Passwords must be longer than 4 chars</small>
              </div>

              <c-input-group class="mb-4">
                <span cInputGroupText>
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input cFormControl [(ngModel)]="confirmPassword" [ngModelOptions]="{standalone: true}"
                  name="confirmPassword" placeholder="Repeat password" type="password" autocomplete="new-password" />
              </c-input-group>
              <div class="text-danger" *ngIf="confirmPassword && registerForm.value.password !== confirmPassword">
                <small>Passwords do not match</small>
              </div>

              <div class="d-grid">
                <button cButton color="success" type="submit">
                  Create Account
                </button>
              </div>
            </form>

          </c-card-body>
        </c-card>
      </c-col>
    </c-row>
  </c-container>
</div>
