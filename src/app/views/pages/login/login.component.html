<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form [formGroup]="loginForm" (ngSubmit)="login()">
                <h1>Login</h1>
                <p class="text-body-secondary">Sign In to your account</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input autoComplete="email" formControlName="email" cFormControl placeholder="email" />
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input autoComplete="current-password" cFormControl formControlName="password" placeholder="Password"
                    type="password" />
                </c-input-group>
                <c-row>
                  <c-col xs="6" class="d-flex align-items-center gap-2">
                    <button type="submit" cButton class="px-4" color="primary" [disabled]="loading">
                      <ng-container *ngIf="!loading">Login</ng-container>
                      <ng-container *ngIf="loading">
                        <c-spinner size="sm"></c-spinner>
                        Logging in...
                      </ng-container>

                    </button>
                  </c-col>

                  <c-col class="text-end" xs="6">
                    <button cButton class="px-0" color="link">
                      Forgot password?
                    </button>
                  </c-col>
                </c-row>
              </form>
              <!-- <h4 *ngIf="showError" class="text-danger m-2">{{ LoginResponse }}</h4> -->
            </c-card-body>
          </c-card>
          <c-card [style.minWidth.%]="44" class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <div>
                <h2>Sign up</h2>
                <p>
                  Welcome to APX system
                </p>
                <button [active]="true" cButton class="mt-3" color="primary" routerLink="/register">
                  Register Now!
                </button>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
