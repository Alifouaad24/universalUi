<!-- add-business-type.component.html -->
<div class="card">
  <div class="card-header">
      Add Activity
  </div>
  <div class="card-body">
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <input type="text" class="form-control" id="description" [(ngModel)]="description" placeholder="Enter Country Name">
    </div>
    <div class="mb-3">
      <label class="form-label">Business</label>
      <select class="form-select" [(ngModel)]="selectedBusinessId">
        <option disabled [ngValue]="null">-- Select Business --</option>
        <option *ngFor="let one of Businesses" [ngValue]="one.business_id">
          {{ one.business_name }}
        </option>
      </select>
    </div>
    <button [disabled]="loading" class="btn btn-primary" (click)="addActivity()">Add</button>
    <div *ngIf="message" class="mt-3 alert alert-info">{{ message }}</div>
  </div>
</div>
