<!-- add-business-type.component.html -->
<div class="card">
  <div class="card-header">
      Add finantial
  </div>
  <div class="card-body">
    <div class="mb-3">
      <label for="name" class="form-label">Description</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="name" placeholder="Enter finantial Description">
    </div>
    <button [disabled]="loading" class="btn btn-primary" (click)="addFinantial()">Add</button>
    <div *ngIf="message" class="mt-3 alert alert-info">{{ message }}</div>
  </div>
</div>
