<!-- add-business-type.component.html -->
<div class="card">
  <div class="card-header">
      {{ contryForEdit == null ? 'Add Country' : 'Edit Country' }}
  </div>
  <div class="card-body">
    <div class="mb-3">
      <label for="description" class="form-label">Name</label>
      <input type="text" class="form-control" id="description" [(ngModel)]="description" placeholder="Enter Country Name">
    </div>
    <button [disabled]="loading" class="btn btn-primary" (click)="addCountry()">
      {{ contryForEdit == null ? 'Add' : 'Edit' }}
    </button>
    <div *ngIf="message" class="mt-3 alert alert-info">{{ message }}</div>
  </div>
</div>
