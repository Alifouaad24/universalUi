<!-- add-business-type.component.html -->
<div class="card">
  <div class="card-header">
      Add Service
  </div>
  <div class="card-body">
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <input type="text" class="form-control" id="description" [(ngModel)]="description" placeholder="Enter Country Name">
    </div>
    <div class="mb-3">
      <label class="form-label">Activity</label>
      <select class="form-select" [(ngModel)]="selectedActivityId">
        <option disabled [ngValue]="null">-- Select Activity --</option>
        <option *ngFor="let act of activities" [ngValue]="act.activity_id">
          {{ act.description }}
        </option>
      </select>
    </div>
    <button [disabled]="loading" class="btn btn-primary" (click)="addService()">Add</button>
    <div *ngIf="message" class="mt-3 alert alert-info">{{ message }}</div>
  </div>
</div>
