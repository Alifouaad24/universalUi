<!-- add-business-type.component.html -->
<div class="card">
  <div class="card-header">
      Add Feature
  </div>
  <div class="card-body">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="name" placeholder="Enter featrue Name">
    </div>
    <div class="mb-3">
      <label class="form-label">Services</label>
      <select class="form-select" [(ngModel)]="selectedServiceId">
        <option disabled [ngValue]="null">-- Select Service --</option>
        <option *ngFor="let one of Services" [ngValue]="one.service_id">
          {{ one.description }}
        </option>
      </select>
    </div>
    <button [disabled]="loading" class="btn btn-primary" (click)="addFeature()">Add</button>
    <div *ngIf="message" class="mt-3 alert alert-info">{{ message }}</div>
  </div>
</div>
