<!-- add-business-type.component.html -->
<div class="card">
  <div class="card-header">
      {{ business ==null ? 'Add business type' : 'Edit business type' }}
  </div>
  <div class="card-body">
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <input type="text" class="form-control" id="description" [(ngModel)]="description" placeholder="enter description">
    </div>
    <button [disabled]="loading" class="btn btn-primary" (click)="addBusinessType()">
      {{ business ==null ? 'Add' : 'Edit' }}
    </button>
    <div *ngIf="message" class="mt-3 alert alert-info">{{ message }}</div>
  </div>
</div>
